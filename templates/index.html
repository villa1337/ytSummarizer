<!doctype html>
<html>
<head>
  <title>YouTube Transcript Q&A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      width: 90%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response, .error {
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .response {
      border-left: 5px solid #28a745;
    }
    .error {
      border-left: 5px solid #dc3545;
    }
  </style>
</head>
<body>
  <h1>YouTube Transcript Q&A</h1>
  <form method="POST">
    <label for="url">YouTube Video URL:</label>
    <input id="url" name="url" required>

    <label for="query">Ask about the video:</label>
    <input id="query" name="query" placeholder="e.g., What did they say about AI?">

    <label for="lang">Transcript Language:</label>
    <select id="lang" name="lang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  {% if result %}
    <div class="response">
      <h2>Response:</h2>
      <div style="white-space: pre-wrap;">{{ result }}</div>
    </div>
  {% endif %}

  {% if error %}
    <div class="error">
      <h2>Error:</h2>
      <div style="white-space: pre-wrap;">{{ error }}</div>
    </div>
  {% endif %}
</body>
</html>
